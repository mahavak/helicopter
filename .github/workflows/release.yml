name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run comprehensive tests
      run: |
        npm test
        docker-compose up --build --exit-code-from matrixhelicopter-test
      env:
        COMPOSE_INTERACTIVE_NO_CLI: 1

  build:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production

    - name: Archive production build
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: |
          dist/
          build/

  release:
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: production-build

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Matrix Helicopter ${{ github.ref }}
        body: |
          ## üöÅ Matrix Helicopter Release ${{ github.ref }}
          
          ### ‚ú® What's New
          - Philosophical meditation simulation
          - Advanced helicopter physics
          - Matrix-inspired environments
          - Comprehensive test suite (90+ passing tests)
          
          ### üéÆ How to Use
          1. Download the release assets
          2. Extract the files
          3. Open `index.html` in a modern browser
          4. Begin your contemplative flight journey
          
          ### üß™ Quality Assurance
          - ‚úÖ 265 tests executed
          - ‚úÖ Docker environment validation
          - ‚úÖ Cross-browser compatibility tested
          - ‚úÖ Performance optimizations applied
          
          *"There is no spoon, only the gentle rhythm of rotor blades."*
        draft: false
        prerelease: false

  deploy:
    runs-on: ubuntu-latest
    needs: [release]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: production-build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        commit_message: 'Deploy Matrix Helicopter ${{ github.ref }}'